<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Множественное логическое удаление</title>
  <style>
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .toilet-item { margin-bottom: 10px; padding: 10px; border: 1px solid #ffeaa7; background: #fff3cd; }
    .btn { padding: 10px 20px; text-decoration: none; border-radius: 3px; }
    .btn-warning { background: #ffc107; color: black; border: none; }
  </style>
</head>
<body>
<div class="container">
  <h1>Множественное логическое удаление унитазов</h1>
  <p><em>Выбранные унитазы будут скрыты из каталога, но данные сохранятся в системе.</em></p>

  <form method="post" th:action="@{/toilets/multiple-soft-delete}">
    <div th:each="toilet : ${toilets}" class="toilet-item">
      <label>
        <input type="checkbox" name="ids" th:value="${toilet.id}">
        <strong>[[${toilet.name}]]</strong> - [[${toilet.brand}]] [[${toilet.model}]] -
        [[${#numbers.formatDecimal(toilet.price, 1, 2)}]] руб. (В наличии: [[${toilet.stockQuantity}]])
      </label>
    </div>

    <div style="margin-top: 20px;">
      <button type="submit" class="btn btn-warning">Скрыть выбранные</button>
      <a th:href="@{/toilets}">Отмена</a>
    </div>
  </form>
</div>
</body>
</html>
