<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Множественное удаление</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .toilet-item { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 3px; }
        .btn-danger { background: #dc3545; color: white; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Множественное удаление унитазов</h1>
    <form method="post" th:action="@{/toilets/multiple-delete}">
        <div th:each="toilet : ${toilets}" class="toilet-item">
            <label>
                <input type="checkbox" name="ids" th:value="${toilet.id}">
                <strong>[[${toilet.name}]]</strong> - [[${toilet.brand}]] [[${toilet.model}]] -
                [[${#numbers.formatDecimal(toilet.price, 1, 2)}]] руб.
            </label>
        </div>
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-danger">Удалить выбранные</button>
            <a th:href="@{/toilets}">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
