<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Логическое удаление унитаза</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .toilet-info { background: #fff3cd; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #ffeaa7; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 3px; }
        .btn-warning { background: #ffc107; color: black; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Логическое удаление унитаза</h1>
    <div class="toilet-info">
        <h3>Вы уверены, что хотите скрыть этот унитаз?</h3>
        <p><strong>Название:</strong> [[${toilet.name}]]</p>
        <p><strong>Бренд:</strong> [[${toilet.brand}]]</p>
        <p><strong>Модель:</strong> [[${toilet.model}]]</p>
        <p><strong>Цена:</strong> [[${#numbers.formatDecimal(toilet.price, 1, 2)}]] руб.</p>
        <p><em>Унитаз будет скрыт из каталога, но данные сохранятся в системе.</em></p>
    </div>
    <form method="post" th:action="@{/toilets/soft-delete}">
        <input type="hidden" name="id" th:value="${toilet.id}">
        <button type="submit" class="btn btn-warning">Да, скрыть унитаз</button>
        <a th:href="@{/toilets}">Отмена</a>
    </form>
</div>
</body>
</html>
