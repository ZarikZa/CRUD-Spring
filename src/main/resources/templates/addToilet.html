<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить унитаз</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить новый унитаз</h1>
    <form method="post" th:action="@{/toilets/add}" th:object="${toilet}">
        <div class="form-group">
            <label>Название:</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>Бренд:</label>
            <input type="text" th:field="*{brand}" required>
        </div>
        <div class="form-group">
            <label>Модель:</label>
            <input type="text" th:field="*{model}" required>
        </div>
        <div class="form-group">
            <label>Цвет:</label>
            <input type="text" th:field="*{color}" required>
        </div>
        <div class="form-group">
            <label>Цена:</label>
            <input type="number" step="0.01" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label>Количество в наличии:</label>
            <input type="number" th:field="*{stockQuantity}" required>
        </div>
        <div class="form-group">
            <label>Материал:</label>
            <input type="text" th:field="*{material}" required>
        </div>
        <div class="form-group">
            <label>Категория:</label>
            <select name="categoryId" required>
                <option value="">Выберите категорию</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" th:field="*{waterSaving}"> Водосберегающий
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a th:href="@{/toilets}">Отмена</a>
    </form>
</div>
</body>
</html>
