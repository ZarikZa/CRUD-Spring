<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Удалить унитаз</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .toilet-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 3px; }
        .btn-danger { background: #dc3545; color: white; border: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Удалить унитаз</h1>
    <div class="toilet-info">
        <h3>Вы уверены, что хотите удалить этот унитаз?</h3>
        <p><strong>Название:</strong> [[${toilet.name}]]</p>
        <p><strong>Бренд:</strong> [[${toilet.brand}]]</p>
        <p><strong>Модель:</strong> [[${toilet.model}]]</p>
        <p><strong>Цена:</strong> [[${#numbers.formatDecimal(toilet.price, 1, 2)}]] руб.</p>
        <p><em>Это действие невозможно отменить!</em></p>
    </div>
    <form method="post" th:action="@{/toilets/delete}">
        <input type="hidden" name="id" th:value="${toilet.id}">
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a th:href="@{/toilets}">Отмена</a>
    </form>
</div>
</body>
</html>
